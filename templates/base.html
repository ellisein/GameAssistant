{% load static %}

<!DOCTYPE html>

<html>
	<meta charset="UTF-8">
	<title>GameAssistant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static 'libs/bootstrap/dist/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/common.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

	{% block stylesheets %}
	{% endblock %}

	<head></head>

	<body>
		<div class="bd-layout">
			<nav id="sidebar" class="sidebar d-lg-block background-dark">
				<div class="position-sticky">
					<!--
					<div class="sidebar-header">
						<a href="/game">제목</a>
					</div>
					<hr>
					-->
					<div class="list-group list-group-flush">
						<a href="#sidebar-collapse-1" class="sidebar-menu list-group-item list-group-item-action" data-bs-toggle="collapse" aria-expanded="{% if '/wow/' in request.path %}true{% else %}false{% endif %}" aria-controls="sidebar-collapse-1">
							월드 오브 워크래프트
						</a>
						<ul id="sidebar-collapse-1" class="sidebar-collapse collapse list-group list-group-flush background-dark {% if '/wow/' in request.path %}show{% endif %}">
							<a href="/game/wow/character" class="list-group-item">
								캐릭터 검색
							</a>
							<a href="/game/wow/mythic-keystone" class="list-group-item">
								신화 쐐기돌
							</a>
						</ul>
					</div>
					<div class="list-group list-group-flush">
						<a href="#sidebar-collapse-2" class="sidebar-menu list-group-item list-group-item-action" data-bs-toggle="collapse" aria-expanded="{% if '/anno/' in request.path %}true{% else %}false{% endif %}" aria-controls="sidebar-collapse-2">
							ANNO 1800
						</a>
						<ul id="sidebar-collapse-2" class="sidebar-collapse collapse list-group list-group-flush background-dark {% if '/anno/' in request.path %}show{% endif %}">
							<a href="/game/anno/calculator" class="list-group-item">
								생산시설 계산기
							</a>
						</ul>
					</div>
					<div class="list-group list-group-flush">
						<a href="#sidebar-collapse-3" class="sidebar-menu list-group-item list-group-item-action" data-bs-toggle="collapse" aria-expanded="{% if '/minecraft/' in request.path %}true{% else %}false{% endif %}" aria-controls="sidebar-collapse-3">
							마인크래프트
						</a>
						<ul id="sidebar-collapse-3" class="sidebar-collapse collapse list-group list-group-flush background-dark {% if '/minecraft/' in request.path %}show{% endif %}">
							<a href="/game/minecraft/user" class="list-group-item">
								유저 스킨 검색
							</a>
						</ul>
					</div>
				</div>
			</nav>

			<div id="content">
				{% block content %}
				{% endblock %}
			</div>
		</div>

		<script type="text/javascript" src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/common.js' %}"></script>

		{% block scripts %}
		{% endblock %}
	</body>
</html>
